<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Safari Sweats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Diphylleia&family=Fleur+De+Leah&family=Kaushan+Script&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Diphylleia&family=Fleur+De+Leah&family=Kaushan+Script&family=Philosopher:ital,wght@1,700&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Diphylleia&family=Fleur+De+Leah&family=Kaushan+Script&family=Philosopher:ital,wght@1,700&family=Protest+Riot&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Philosopher&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/464a8e8d14.js"></script>



<link rel="stylesheet" href="5 Contact.css">
</head>
<body>

    <section id="contact">
        <h1 class="pfont">Contact Us</h1>
      <br><br>
      <div class="row g-3">
        <div class="col-sm-5">
            <label for="inputText4" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="" aria-label="name"><br>
          </div>
           <div class="col-sm-5">
            <label for="inputText4" class="form-label">Last Name</label>
         <input type="text" class="form-control" placeholder="" aria-label="Last Name"><br>
          </div>
          </div>
            <div class="col-sm-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4"><br>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4"><br>
            </div>
            <div class="col-md-10">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"><br>
            </div>
            <div class="col-md-10">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"><br>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity"><br>
            </div>
            <div class="col-md-4">
             <select id="inputState" class="form-select">
              <label for="inputState" class="form-label">State</label>
              <option selected>Select an option</option>
                <option value="Espresso">Kenya</option>
                <option value="African">South Africa</option>
                <option value="Organic">Morocco</option>
                <option value="French Press"> Cairo, Egypt </option>
                <option value="Cold Brew">Johannesburg</option>
              </select>
            </div>
            <br>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip"><br>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <br>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
      
      </section>
      <br><br>
        





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>
</html>
